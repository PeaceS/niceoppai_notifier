name: Deploy
on: [push]
jobs:
  Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@477b21f02be01bcb8030d50f37cfec92bfa615b6
        with:
          ruby-version: 2.6
      - name: Install dependencies
        run: bundle install
      # - name: Test
      #   run: |
      #     gcloud functions deploy update_cartoon_list --region=asia-southeast2 --runtime=ruby27 --project=niceoppai-notifier --trigger-topic=update_cartoon_list
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Use gcloud CLI
        run: gcloud info
      - id: deploy
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: update_cartoon_list
          region: asia-southeast2
          runtime: ruby27
          project_id: niceoppai-notifier
          event_trigger_type: topic
          event_trigger_resource: update_cartoon_list
